name: mypy
on:
  push:
    branches: main
    paths:
      - '**.py'
      - .github/workflows/mypy.yml
      - 'pyproject.toml'
  pull_request:
jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        shell: bash
        run: |
          uv sync --extra dev

      - name: Run mypy
        shell: bash
        run: |
          uv run mypy .
