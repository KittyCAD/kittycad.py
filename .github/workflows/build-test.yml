name: build & test
on:
  push:
    branches: main
    paths:
      - '**.py'
      - .github/workflows/build-test.yml
      - 'pyproject.toml'
      - 'uv.lock'
      - 'spec.json'
  pull_request:
    paths:
      - '**.py'
      - .github/workflows/build-test.yml
      - 'pyproject.toml'
      - 'uv.lock'
      - 'spec.json'
  workflow_dispatch:
    inputs:
jobs:
  build-test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        shell: bash
        run: |
          uv sync --extra dev

      - name: Run pytest
        shell: bash
        run: |
          uv run pytest --cov=./ --cov-report=xml kittycad
        env:
          KITTYCAD_API_TOKEN: ${{secrets.KITTYCAD_API_TOKEN}}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          flags: unittests
          files: ${{ github.workspace }}/coverage.xml
          verbose: true

