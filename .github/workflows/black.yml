name: Black
on:
  push:
    branches: main
    paths:
      - '**.py'
      - .github/workflows/black.yml
      - 'pyproject.toml'
  pull_request:
    paths:
      - '**.py'
      - .github/workflows/black.yml
      - 'pyproject.toml'
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
