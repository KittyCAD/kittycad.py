name: generate docs
permissions:
  contents: write
on:
  push:
    branches: main
    paths:
      - docs/conf.py
      - '**.rst'
      - '**.py'
      - .github/workflows/generate-docs.yml
jobs:
  generate-docs:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        shell: bash
        run: |
          sudo apt update && sudo apt install -y \
            enchant-2 \
            --no-install-recommends
          uv sync --extra dev

      - name: Generate the docs
        shell: bash
        run: |
          rm -rf docs/html
          rm -rf docs/_autosummary
          uv run sphinx-build -b html docs/ docs/html/

      - name: Check for modified files
        id: git-check
        run: echo "modified=$(if [[ -z $(git status --porcelain --untracked-files=no --ignore-submodules) ]]; then echo "false"; else echo "true"; fi)" >> "$GITHUB_OUTPUT"

      - name: Commit changes, if any
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git add .
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git commit -am "I HAVE GENERATED YOUR NEW DOCS!" || true
          git fetch origin
          git rebase origin/${{github.ref_name }} || true
          git push origin ${{github.ref_name }}


